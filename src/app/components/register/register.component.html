<div class="container">
<div class="card">
    <div class="card-header">
        <h3>Registeration form</h3>
    </div>

    <form (submit)="onRegisterSubmit()">
        <div class="card-body">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" [(ngModel)]="name" name="name">
            </div>
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" [(ngModel)]="username" name="username">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" [(ngModel)]="email" name="email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="text" class="form-control" [(ngModel)]="password" name="password">
            </div>
        </div>
        <div class="card-footer">
            <input type="submit" class="btn btn-primary mr-3" value="Register">
            <input type="reset" value="Reset" class="btn btn-outline-warning">
        </div>
    </form>
</div>
</div>
